<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selectors</title>
    <style>
        a[target]{
            color: red;
        }
        a[target="_blank"]{
            color: aqua;
        }
        [title~="imgs"]{
            border: 5px solid red;
        }
        [class|="big"]{
            background-color: aqua;
        }
        [class^="big"]{
            background-color: red;
        }
        [class$="small"]{
            background-color: blueviolet;
        }
        [class*="s"]{
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    
    <a href="/lec1.html">lecture1</a> 
    <a href="/lec1.html" target="_blank">lecture1</a> 
    <a href="/lec1.html" target="_top">lecture1</a>
