    <h2>form Attributes</h2>

    <h2>Radio button</h2>
    <form action="#">

        <label for="html1">HTML</label>
        <input type="radio" name="lang" id="css" checked> 
        <label for="css">CSS</label>
        <input type="button" value="submit">
    </form>
    
    <h2>Checkbox</h2>
    <form action="">
        <input type="checkbox" name="lang1" id="html" checked>
        <label for="html">HTMl</label>
        <input type="checkbox" name="lang2" id="css1">
        <label for="css1">CSS</label>

        <label for="php">PHP</label>

    <h1>Form elements</h1>

<h2>optgroup</h2>
    <form action="">
        <label for="car">choose a car :-</label>
        <select name="car_name" id="car">

                <option value="volvo">volvo</option>
                <option value="bmw">Bmw</option>
                <option value="audi" >audi</option>
                <option value="volvo" selected>volvo</option>

                <option value="audi" >audi</option>

        </select>
        <input type="submit">
    </form>
    <h2>datalist</h2>

            <option value="bmw">

            <option value="volvo">
