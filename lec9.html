<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    
    <h2>Form</h2>
    <form action="" method="">
      <label for="">name</label><br />
      <input type="text" />
      <input type="submit" />
    </form>

    <h3>Input Type</h3>

    <h6>button</h6>
    <input type="button" value="click me" onclick="alert('hello abcoding')" />
    <input type="submit" />

    <h6>checkbox</h6>
    <input type="checkbox" />

    <h6>radio</h6>
    <input type="radio" />

    <h6>color</h6>
    <input type="color" />

    <h6>Date</h6>
    <input type="date" id="birthday" />
    <!-- <input type="date" id="birthday" max="1800-12-1">
    <input type="date" id="birthday" min="2000-12-1"> -->
    <input type="datetime" />
    <input type="datetime-local" />
    <input type="month" />
    <input type="time" />
    <input type="week" />

    <h6>URL</h6>
    <input type="url" />

    <h6>email</h6>
    <input type="email" />

    <h6>file</h6>
    <input type="file" />

    <h6>hidden</h6>
    <input type="hidden" />

    <h6>phone</h6>
    <input type="tel" />

    <h6>text</h6>
    <input type="text" />
    <input type="text" size="50" />

    <h6>Number</h6>
    <input type="number" min="1" max="10" />
    <input type="number" step="5" />

    <h6>password</h6>
    <input type="password" />

    <h6>reset</h6>
    <input type="reset" />

    <h6>range</h6>
    <input type="range" />
  </body>
</html>
